<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>JSON príklad</title>
</head>
<body>
Výsledky sú v konzole!
<script>
    var osObj = {
        meno:"Ján",
        priezvisko: "Trieska",
        vek: "28 rokov",
        zaluby:["telka","les"]
    }
    var osJSON = '{ "meno":"Ján", "priezvisko": "Trieska", "zaluby":["telka","les"]}';

console.log("Objekt >> JSON:")
console.log(JSON.stringify(osObj));
console.log("JSON >> Objekt:")
console.log(JSON.parse(osJSON));

</script>
</body>
</html>
