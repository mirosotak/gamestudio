<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gameStudioScore</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/todoList.css" />
</head>

<body>

<main>
<h2>New score</h2>
    <form id="frmNewScore">
        <label>Your mines score:
            <input type="text" id="inNewScore" placeholder="Enter score as number"/>
        </label>
        <button type="button" id="btSaveScore">Save score</button>
    </form>


<hr>

<h2>List of scores</h2>

<div id="scoreTable"></div>

</main>



<!-- Mustache sablona pre jednu ulohu -->
<script id="tmplScores" type="text/template">
    <table>
    <tr><th>Name</th><th>score</th></tr>
    {{#.}}
    <tr><td>{{username}}</td><td>{{value}}</td></tr>
    {{/.}}
    </table>


</script>


<!-- Vlozenie jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
</script> <!--Linka na CDN je z https://code.jquery.com/-->
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>


<!-- Vlozenie Mustache -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script>window.Mustache || document.write('<script src="js/mustache.min.js"><\/script>')</script>

<!-- Vlozenie skriptu pre tuto stranku  -->

<script src="js/gameStudioScore.js"></script>



</body>
</html>
